name: ðŸš€ Enhancement Proposal
description: Submit a structured proposal for a new feature or significant change
title: "[Proposal]: "
labels: ["enhancement", "proposal"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for proposing an enhancement! This structured form helps us evaluate the proposal effectively.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: A 1-2 paragraph "elevator pitch" of the enhancement.
      placeholder: |
        What is this enhancement about? It should be understandable to someone familiar with UCP but not necessarily the deep technical details of this specific proposal.
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Explain the problem this proposal solves. Why is this significant change necessary now?
      placeholder: |
        What use cases does it enable? Who is the target user or beneficiary of this change?
    validations:
      required: true
  - type: textarea
    id: goals
    attributes:
      label: Goals
      description: List the specific, measurable outcomes of this enhancement.
      placeholder: |
        * Goal 1
        * Goal 2
    validations:
      required: true
  - type: textarea
    id: non-goals
    attributes:
      label: Non-Goals
      description: Explicitly state what is out of scope for this proposal.
      placeholder: |
        * Non-Goal 1
        * Non-Goal 2
  - type: textarea
    id: detailed-design
    attributes:
      label: Detailed Design
      description: Describe the architecture and implementation details.
      placeholder: |
        Include details about:
        * API Changes
        * Data Structures
        * Behavioral Changes
    validations:
      required: true
  - type: textarea
    id: risks-mitigations
    attributes:
      label: Risks and Mitigations
      description: Discuss the potential downsides and risks (Security, Performance, Backward Compatibility, Complexity).
      placeholder: |
        For every risk identified, list a mitigation strategy.
    validations:
      required: true
  - type: textarea
    id: test-plan
    attributes:
      label: Test Plan
      description: Describe how this feature will be tested (Unit, Integration, E2E).
    validations:
      required: true
  - type: textarea
    id: graduation-criteria
    attributes:
      label: Graduation Criteria
      description: Define the specific, objective criteria required to move this capability through the maturity levels.
      value: |
        **Working Draft â†’ Candidate:**
        * [ ] Schema merged and documented (with Working Draft disclaimer).
        * [ ] Unit and integration tests are passing.
        * [ ] Initial documentation is written.
        * [ ] TC majority vote to advance.

        **Candidate â†’ Stable:**
        * [ ] Adoption feedback has been collected and addressed.
        * [ ] Full documentation and migration guides are published.
        * [ ] TC majority vote to advance.
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
